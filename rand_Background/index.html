<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        .btn{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100px;
            height: 30px;
            border: 2px solid;
            border-radius: 10px;
        }
        .btn:hover{
            cursor: pointer;
            transition: ease-in;
        }
    </style>
</head>
<body>
    <h1></h1>
    <button class="btn">click me!</button>
    <script src="./app.js"></script>
</body>
</html>
